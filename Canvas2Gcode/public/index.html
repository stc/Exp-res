<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas2Gcode</title>
    <script src="libs/p5.js"></script>
    <style>
      body {
        background-color: grey;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        margin: 0;
        padding: 0;
        /* z-index: -1; */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      #sketch-container {
        position: absolute;
        overflow: hidden;
        width: 100vw;
        min-height: 56.25vw;
      }
      canvas {
        display: block;
      }
      @media (min-aspect-ratio: 16/9) {
        #sketch-container {
          min-height: 100vh;
          width: 177.78vh;
        }
      }
    </style>
  </head>
  <body>
    <!-- The sketch! -->
    <div id="sketch-container">
      <!-- canvas will be inserted here -->
    </div>
    <script src="libs/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
